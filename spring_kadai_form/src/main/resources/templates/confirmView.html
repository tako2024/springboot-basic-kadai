<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Spring Boot課題</title>
	    <meta name="description" content="samurai">
		<style>
    		thead {
				font-weight: bold;
        		text-align:center;
		    }
		</style>
	</head>
	<body>
		<h1>入力内容をご確認ください。</h1>
		<table border="1">
			<thead>
				<tr>
					<td>項目</td>
					<td>入力内容
					</td>
				</tr>
			</thead>						
			<tbody>
				<tr>
					<td>お名前</td>
					<td th:text="${contactForm.getName()}"></td>
				</tr>
				<tr>
					<td>メールアドレス</td>
					<td th:text="${contactForm.getEmail()}"></td>
				</tr>
				<tr>
					<td>お問い合わせ内容</td>
					<td th:text="${contactForm.getMessage()}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
